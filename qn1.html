<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZZ</title>
    <script>
        function result1()
        {
            var ele=document.getElementsByName('capital');
            document.getElementById("res1").innerHTML="<font color=red>Please select an option</font>";
            for(i=0;i<ele.length;i++)
            {
            if(ele[i].checked)
            {
                if(ele[i].value=="Delhi")
                {
            document.getElementById("res1").innerHTML="<font color=green>Correct</font>";
                }
            else
            {
                document.getElementById("res1").innerHTML="<font color=red>Incorrect</font>";
            }
        }
      }
     }   
       
    </script>
</head>
<body>
   
    <fieldset style="background-color: skyblue;">
        
<h3>1.what is the capital of india?</h3>
        <input type="radio" name="capital" value="Delhi">Delhi<br>
        <input type="radio" name="capital" value="Banglore">Banglore<br>
        <input type="radio" name="capital" value="Telangana">Telangana<br>
        <input type="radio" name="capital" value="Mumbai">Mumbai<br><br>
        <input type="button" value="submit" onclick="result1()">
        <div id="res1"></div>
    </fieldset>
</body>
</html>
