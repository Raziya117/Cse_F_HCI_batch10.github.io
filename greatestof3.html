<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest of three numbers</title>
    <script>
        function check()
        {
            var num1, num2,num3;
           num1 =parseInt(document.getElementById("a").value);
           num2=parseInt(document.getElementById("b").value);
           num3=parseInt(document.getElementById("c").value);
           if(num1>num2 && num1>num3)
           {
            document.writeln("Number"  +num1+ "is Greater");
           }
          else if(num2>num3)
           {
            document.writeln("Number "+num2+" is Greater");
           }
           else{
            document.writeln("Number "  +num3+ " is Greater ");
           }
        
        }
    </script>
    
</head>
<body>
    <h1>Greatest of 3 Numbers</h1>
    <table>
        <tr>
            <td>Enter num1:</td>
            <td><input type="text" id ="a"></td>
        </tr>
        <tr>
            <td>Enter num2:</td>
        <td><input type="text" id="b"></td>
    </tr>
    <tr>
    <td>Enter num3:</td>
        <td><input type="text" id="c"></td>
    </tr>
    <tr>
        <td>
            <input type="button" value="Add" onclick="check()">
        </td>
    </tr>
    </table>
    
</body>
</html>
